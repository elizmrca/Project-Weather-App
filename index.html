<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Weather App</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
                        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                        <link rel="stylesheet" href="src/style.css"/>
                    </head>
                    <body>
                        <div class="container">
                            <form id="search-form" class="mb-3">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off"/>
                                    </div>
                                    <div class="col-4">
                                        <input type="submit" value="Search" class="btn w-100"/>
                                    </div>
                                </div>
                            </form>
                            <div class="overview">
                                <h1 id="city">New York</h1>
                                <ul>
                                    <li>Last updated:
                                        <span id="date">Friday 5:00 PM</span>
                                    </li>
                                    <li id="description">Rainy</li>
                                </ul>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="weather-temperature">
                                            <img src="" id="weatherIcon" alt="">
                                                <span id="temperature">8</span>
                                                <span id="units">
                                                    <a href="#" id="celsius-link" class="active">°C</a>
                                                    |
                                                    <a href="#" id="fahrenheit-link">°F</a>
                                                </span>

                                            </div>
                                        </div>
                                        <div class="col-6">

                                            <ul>

                                                <li>Humidity:
                                                    <span id="humidity">70
                                                    </span>%
                                                </li>
                                                <li>Wind:
                                                    <span id="wind">5</span>
                                                    kph

                                                </li>
                                            </ul>
                                        </div>
                                        <div class="weather-forecast" id="forecast"></div>
                                    </div>
                                    <div class="weather-forecast"></div>
                                    <div class="footer">
                                        <small>
                                            <a href="https://github.com/elizmrca/Project-Weather-App" target="_blank">
                                                Open-source code</a>
                                            by Mariel Alday</small>
                                    </div>
                                </div>
                                <script src="src/app.js"></script>
                            </body>
                        </html>
                    </body>
